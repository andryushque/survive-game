<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOS | Social Battle Royale Game</title>

    <!-- Fontawesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <a href="#" class="logo header__logo">
            <img src="img/logo.png" alt="Logotype: SOS" class="logo__image" />
          </a>

          <nav class="nav header__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link link">Main</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link link">About</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link link">Game Features</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link link">System Requirements</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link link">Quotes</a>
              </li>
            </ul>
          </nav>

          <form class="dropdown header__dropdown">
            <div class="select" data-state="">
              <div class="select__title" data-default="Option 0">
                Eng
                <!-- <i class="select__icon fas fa-chevron-down"></i> -->
              </div>

              <div class="select__content">
                <input
                  id="singleSelect0"
                  class="select__input"
                  type="radio"
                  name="singleSelect"
                  checked
                />
                <label for="singleSelect0" class="select__label">Eng</label>

                <input
                  id="singleSelect1"
                  class="select__input"
                  type="radio"
                  name="singleSelect"
                />
                <label for="singleSelect1" class="select__label">Rus</label>

                <input
                  id="singleSelect2"
                  class="select__input"
                  type="radio"
                  name="singleSelect"
                />
                <label for="singleSelect2" class="select__label">Fra</label>

                <input
                  id="singleSelect3"
                  class="select__input"
                  type="radio"
                  name="singleSelect"
                />
                <label for="singleSelect3" class="select__label">Deu</label>
              </div>
            </div>
          </form>

          <div class="stores">
            <a href="#" class="stores__link link">
              <i class="stores__icon fab fa-xbox"></i>
            </a>
            <a href="#" class="stores__link link">
              <i class="stores__icon fab fa-steam"></i>
            </a>
          </div>
        </div>
        <!-- /.header-wrapper -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->

    <main class="main"></main>
    <!-- /.main -->

    <footer class="footer"></footer>
    <!-- /.footer -->

    <!-- JavaScript Files -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
